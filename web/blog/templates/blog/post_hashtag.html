{% extends 'blog/base.html' %} 

{% block title %}
<title>Blog by Hashtag</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col l3"></div>
    <div class="col s12 m6">
      <h1>#{{ hashtag | title }}</h1>
      <hr>
      {% for post in posts %}
      <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
      <small>
        {{ post.created_on.date }} &nbsp;
      </small>
      <p>{{ post.content | slice:":400" }}...</p>
      {% endfor %}
    </div>
    <div class="col l3"></div>
  </div>
</div>
{% endblock %}
